<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <h3>Email</h3>
        <input type="text" placeholder="masukkan email anda" v-model="email"/>
        <h6>{{ getValidate}}</h6>
        <h3>Nama</h3>
        <input type="text" placeholder="masukkan nama anda" v-model="name"/>
        <button @click="add"> ADD</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        new Vue ({
            el: '#app',
            data: {
                message: 'Selamat Pagi!',
                persons: [],
                email: "",
                name: "",
                isLogin: false
            },
            methods: {
                add () {
                    this.persons.push(this.name)
                    localStorage.setItem('token')
                    axios
                        .post('35.198.212.156/request-token', {
                        name: this.name,
                        email: this.email
                        })
                }
            },
            watch: {
                email () {
                    console.log(this.email, 'email')
                    function validateEmail(email) {
                    var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                    return re.test(String(email).toLowerCase());
                    }
                    if (validateEmail(this.email)) {
                        console.log('email benar')
                    } else {
                        console.log('email salah')
                    }
                },
                persons () {
                    console.log(this.persons, 'persons')
                }
            },
            created() {
                localStorage.getItem('token') ?
                this.isLogin = true : this.isLogin = false
            },
            mounted () {
                console.log('test mounted')
            },
            computed: {
                getValidate () {
                    function validateEmail(email) {
                    var re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                    return re.test(String(email).toLowerCase());
                    }
                    if (validateEmail(this.email)) {
                        return 'email benar'
                    } else {
                        return 'email salah'
                    }
                }
            }
        })
    </script>
</body>
</html>
